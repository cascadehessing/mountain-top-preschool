<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="Mountai.png" alt="Mountain Top Preschool Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="bdc2ecff-2c92-416c-b78b-eaf7ceeacd1d">
        
            <input type="hidden" name="subject" value="New Contact Form Submission">
            <input type="hidden" name="redirect" href="thank-you.html">
        
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
        
            <button type="submit">Submit</button>
        </form>
        
        <p id="response-message"></p>
    </main>
    <footer>
        <p>Mountain Top Preschool &copy; 2024 - Cascade Hessing</p>
    </footer>
    <script src="contactus.js"></script>
</body>
</html>
